<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invoice-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        table input, table select {
            width: 100%;
            border: none;
            background: transparent;
            text-align: center;
        }
        .remove-btn {
            cursor: pointer;
            color: red;
        }
        @media print {
            button { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="invoice-container">
        <h3 class="text-center mb-4">Chomok Invoice</h3>

        <!-- Customer Info -->
        <div class="mb-3">
            <h5>Customer Info</h5>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="customerMobile" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-8">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="customerAddress">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Customer Type</label>
                    <select class="form-control" id="customerType">
                        <option value="Retailer">Retailer</option>
                        <option value="Wholesaler">Wholesaler</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Product Table -->
        <h5 class="mt-4">Products</h5>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="invoiceTable">
                <tr>
                    <td>
                        <select class="form-control product-select" onchange="updatePrice(this)">
                            <option value="100">Chomok 100mg - 100 TK</option>
                            <option value="50">Chomok 50mg - 50 TK</option>
                        </select>
                    </td>
                    <td><input type="number" class="form-control qty" value="1" min="1" oninput="calculateTotal()"></td>
                    <td><input type="text" class="form-control price" value="100" readonly></td>
                    <td><input type="text" class="form-control subtotal" value="100" readonly></td>
                    <td><span class="remove-btn" onclick="removeRow(this)">‚ùå</span></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="addRow()">‚ûï Add Product</button>

        <!-- Total -->
        <div class="mt-4 text-end">
            <h4>Total: <span id="totalAmount">100.00</span> TK</h4>
        </div>

        <!-- Generate PDF Button -->
        <div class="mt-3 text-center">
            <button class="btn btn-success" onclick="printInvoice()">üìÑ Generate PDF</button>
        </div>
    </div>
</div>

<script>
    function addRow() {
        let table = document.getElementById("invoiceTable");
        let newRow = table.insertRow();
        newRow.innerHTML = `
            <td>
                <select class="form-control product-select" onchange="updatePrice(this)">
                    <option value="100">Chomok 100mg - 100 TK</option>
                    <option value="50">Chomok 50mg - 50 TK</option>
                </select>
            </td>
            <td><input type="number" class="form-control qty" value="1" min="1" oninput="calculateTotal()"></td>
            <td><input type="text" class="form-control price" value="100" readonly></td>
            <td><input type="text" class="form-control subtotal" value="100" readonly></td>
            <td><span class="remove-btn" onclick="removeRow(this)">‚ùå</span></td>
        `;
        calculateTotal();
    }

    function removeRow(button) {
        let row = button.parentElement.parentElement;
        row.remove();
        calculateTotal();
    }

    function updatePrice(selectElement) {
        let row = selectElement.parentElement.parentElement;
        let priceField = row.querySelector(".price");
        let quantityField = row.querySelector(".qty");
        let subtotalField = row.querySelector(".subtotal");

        priceField.value = selectElement.value;
        subtotalField.value = (parseInt(selectElement.value) * parseInt(quantityField.value)).toFixed(2);

        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        document.querySelectorAll("#invoiceTable tr").forEach(row => {
            let qty = row.querySelector(".qty").value;
            let price = row.querySelector(".price").value;
            let subtotal = qty * price;
            row.querySelector(".subtotal").value = subtotal.toFixed(2);
            total += subtotal;
        });
        document.getElementById("totalAmount").innerText = total.toFixed(2);
    }

    function printInvoice() {
        window.print();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
