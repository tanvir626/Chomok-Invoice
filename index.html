<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container ">
    <div class="invoice-container">
        <h3 class="text-center mb-4">Chomok Invoice</h3>

        <!-- Customer Info -->
        <div class="mb-3">
            <h5>Customer Info</h5>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="customerMobile" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-8">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="customerAddress" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Customer Type</label>
                    <select class="form-control" id="customerType" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="Retailer">Retailer</option>
                        <option value="Wholesaler">Wholesaler</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Product Table -->
        <h5 class="mt-4">Products</h5>
        <table class="table table-bordered text-center " >
            <thead class="table-warning">
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="invoiceTable" class="table-success">
                <tr>
                    <td>
                        <select class="form-control product-select" onchange="updatePrice(this)" required>
                            <option value="" disabled selected>Choose...</option>
                            <option value="100">Chomok 100mg - 100 TK</option>
                            <option value="50">Chomok 50mg - 50 TK</option>
                        </select>
                    </td>
                    <td><input type="number" class="form-control qty" value="1" min="1" oninput="calculateTotal()" required></td>
                    <td><input type="text" class="form-control price" value="100" readonly></td>
                    <td><input type="text" class="form-control subtotal" value="100" readonly></td>
                    <td><span class="remove-btn" onclick="removeRow(this)">‚ùå</span></td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <button class="btn btn-primary " onclick="addRow()">‚ûï Add Product</button>

        </div>
      

        <!-- Total -->
        <div class="mt-4 text-center">
            <h4>Total: <span id="totalAmount">100.00</span> TK</h4>
        </div>

        <!-- Generate PDF Button -->
        <div class="mt-3 text-center">
            <button class="btn btn-success" onclick="printInvoice()">üìÑ Generate PDF</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
